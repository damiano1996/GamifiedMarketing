<!DOCTYPE html>
<html>
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}

td {
	text-align: center;
	vertical-align: middle;
}

tr {
	text-align: center;
	vertical-align: middle;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
		</header>


		<div class="w3-row">

			<div class="w3-col s4 w3-center">
				<p></p>
			</div>


			<div class="w3-col s4 w3-center">
				<div class="w3-container w3-center">
					<h1>
						<b>Thank you!<br> We really appreciate your contribution.
						</b>
					</h1>
				</div>

				<div class="w3-container w3-center">
					<form action="backtohome" method="GET">
						<div class="w3-row">

							<div class="w3-col s4">
								<input
									class="w3-button w3-grey w3-padding-large w3-margin-bottom"
									type="submit" name="submit" value="Home">
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
