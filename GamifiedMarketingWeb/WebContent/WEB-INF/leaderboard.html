<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
			<h4>Leaderboard</h4>

		</header>

		<div class="w3-row">

			<div class="w3-col l8 s12">

				<div class="w3-card-4 w3-margin w3-white">

					<img
						th:src="*{'data:image/png;base64,'+ session.product.getImageData()}"
						style="width: 100%">

					<div class="w3-container">

						<h5>
							<b>Product of the day:</b>
						</h5>

						<h2>
							<b><p th:text="${session.product.getName()}"></p></b>
						</h2>
					</div>
				</div>

			</div>

			<div class="w3-col l4">
				<div class="w3-card-4 w3-margin">

					<div class="w3-container">

						<h4>
							<b>Leaderboard</b>
						</h4>

						<div class="w3-row">
							<div class="w3-col s6 w3-center">
								<h5>Username</h5>
							</div>
							<div class="w3-col s6 w3-center">
								<h5>Points</h5>
							</div>
						</div>

						<u1 class="w3-ul w3-hoverable w3-white"
							th:each="user : ${leaderboard.keySet()}">

						<div class="w3-row w3-padding-8 w3-white">
							<div class="w3-col s6 w3-center">
								<p th:text="${user.getUsername()}">
							</div>
							<div class="w3-col s6 w3-center">
								<p th:text="${leaderboard.get(user)}">
							</div>
						</div>

						</u1>

						<div class="w3-container w3-right">
							<div class="w3-container w3-padding-32 w3-center">
								<form action="backtohome" method="GET">
									<input class="w3-button w3-grey" type="submit" name="Home"
										value="Home">
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
