<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
			<p class="w3-tag"
				th:text="${'Welcome back ' + session.user.username + '!'}"></p>
		</header>

		<div class="w3-row">

			<div class="w3-container w3-center">

				<div class="w3-card-4 w3-margin w3-whitep">

					<img th:src="*{'data:image/png;base64,'+ product.getImageData()}"
						style="width: 100%">

					<div class="w3-container">

						<h5>
							<b>Product of the day:</b>
						</h5>

						<h2>
							<b><p th:text="${product.name}"></p></b>
						</h2>

						<div class="w3-container">

							<form action="questionnaire" method="POST">
								<h4>
									<b>Marketing Questions</b>
								</h4>

								<table>
									<tr th:each="question : ${product.getQuestions()}">
										<td><p th:text="${'Q: ' + question.getContent()}"></p></td>
										<td><input type="text" size="50" name="answer" required></td>
									</tr>
								</table>

								<input
									class="w3-button w3-grey w3-padding-large w3-margin-bottom"
									type="submit" name="Next" value="Next">
							</form>
						</div>

					</div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
