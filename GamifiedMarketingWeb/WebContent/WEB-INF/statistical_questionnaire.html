<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
			<h4>Questionnaire</h4>

		</header>

		<div class="w3-row">

			<div class="w3-col l8 s12">

				<div class="w3-card-4 w3-margin w3-white">

					<img th:src="*{'data:image/png;base64,'+ product.getImageData()}"
						style="width: 100%">

					<div class="w3-container">

						<h5>
							<b>Product of the day:</b>
						</h5>

						<h2>
							<b><p th:text="${product.name}"></p></b>
						</h2>
					</div>
				</div>

			</div>

			<div class="w3-col l4">
				<div class="w3-card-4 w3-margin">

					<div class="w3-container">

						<form action="questionnaire" method="POST">
							<h4>
								<b>Statistical Data</b>
							</h4>

							<u1 class="w3-ul w3-hoverable w3-white">
							<li class="w3-padding-16 w3-white">Age:<input type="text"
								name="age" th:value="${session.age}" style="width: 100%"></li>
							<li class="w3-padding-16 w3-white">Sex:<input type="text"
								name="sex" th:value="${session.sex}" style="width: 100%"></li>
							<li class="w3-padding-16 w3-white">Expertise Level:<input
								type="text" name="expertise_level" th:value="${session.expertiseLevel}"
								style="width: 100%"></li>
							</u1>
							<br>

							<div class="w3-row">
								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Previous">
								</div>

								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Cancel">
								</div>

								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Submit">
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
