<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
			<h4>Questionnaire</h4>

		</header>

		<div class="w3-row">

			<div class="w3-col l8 s12">

				<div class="w3-card-4 w3-margin w3-white">

					<img
						th:src="*{'data:image/png;base64,'+ session.product.getImageData()}"
						style="width: 100%">

					<div class="w3-container">

						<h5>
							<b>Product of the day:</b>
						</h5>

						<h2>
							<b><p th:text="${session.product.getName()}"></p></b>
						</h2>
					</div>
				</div>

			</div>

			<div class="w3-col l4">
				<div class="w3-card-4 w3-margin">

					<div class="w3-container">

						<form action="questionnaire" method="POST">
							<h4>
								<b>Statistical Data</b>
							</h4>

							<u1 class="w3-ul w3-hoverable w3-white">
							<li class="w3-padding-16 w3-white">
								<p>Please select your age:</p> 
								<input type="radio" name="age" value="30" th:checked="${session.age} == '30'"> <label for="30">0-30</label><br>
								<input type="radio" name="age" value="60" th:checked="${session.age} == '60'"> <label for="60">31-60</label><br> 
								<input type="radio" name="age" value="100" th:checked="${session.age} == '100'"> <label for="100">61-100</label>
							</li>

							<li class="w3-padding-16 w3-white">
								<p>Please select your gender:</p> 
								<input type="radio" name="sex" value="M" th:checked="${session.sex} == 'M'"> <label for="M">Male</label><br>
								<input type="radio" name="sex" value="F" th:checked="${session.sex} == 'F'"> <label for="F">Female</label><br> 
								<input type="radio" name="sex" value="O" th:checked="${session.sex} == 'O'"> <label for="O">Other</label>
							</li>

							<li class="w3-padding-16 w3-white">
								<p>Please select your expertise level:</p> 
								<input type="radio" name="expertise_level" value="low" th:checked="${session.expertiseLevel} == 'low'"> <label for="low">Low</label><br>
								<input type="radio" name="expertise_level" value="medium"  th:checked="${session.expertiseLevel} == 'medium'"> <label for="medium">Medium</label><br> 
								<input type="radio" name="expertise_level" value="high"  th:checked="${session.expertiseLevel} == 'high'"> <label for="high">High</label>
							</li>

							</u1>
							<br>

							<div class="w3-row">
								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Previous">
								</div>

								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Cancel">
								</div>

								<div class="w3-col s4">
									<input
										class="w3-button w3-grey w3-padding-large w3-margin-bottom"
										type="submit" name="submit" value="Submit">
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
