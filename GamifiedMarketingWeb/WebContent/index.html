<!DOCTYPE html>
<html>
<title>Gamified Marketing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}

input {
	text-align: center;
}
</style>
<body class="w3-light-grey">


	<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
	<div class="w3-content" style="max-width: 1400px">

		<!-- Header -->
		<header class="w3-container w3-center w3-padding-32">
			<h1>
				<b>GAMIFIED MARKETING</b>
			</h1>
		</header>

		<div class="w3-row">

			<div class="w3-col s2 w3-center">
				<p></p>
			</div>

			<div class="w3-col s8 w3-center">
				<div class="w3-container w3-center">

					<div class="w3-card w3-margin w3-margin-top w3-padding-32">
						<h5>
							<p>Login now to learn more about the product of the day!</p>
						</h5>

						<div class="w3-container w3-white">
							<h4>
								<p>Insert your credentials:</p>
							</h4>

							<form action="login" method="POST">
								<p>
								<h4>Username:</h4>
								<input type="text" name="username" required />
								</p>
								<p>
								<h4>Password:</h4>
								<input type="password" name="password" required />
								</p>

								<input
									class="w3-button w3-black w3-padding-large w3-margin-bottom"
									type="submit" name="LogIn" value="login">
							</form>

							<h4>
								<a href="signup.html"><b>Not registered yet?</b></a>
							</h4>
						</div>
					</div>

				</div>
			</div>

			<div class="w3-col s2 w3-center">
				<p></p>
			</div>

		</div>

	</div>

</body>
</html>
